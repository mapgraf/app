name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*' # Triggers the workflow when a tag is pushed
  workflow_dispatch: # Enables manual triggering from the UI

permissions: 
  contents: write
  packages: write
  actions: write
  deployments: write
  discussions: write
  issues: write
  pages: write
  pull-requests: write
  repository-projects: write  
  statuses: write  

jobs:
  build:
    name: Build with Mage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21' # Set to your Go version

    - name: Install Mage
      run: go install github.com/magefile/mage@latest

    - name: Run Mage build
      run: mage -v build:Linux

    - name: Zip build output
      run: zip -r my_project.zip ./dist

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: my_project.zip
        path: my_project.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: my_project.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }} 
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload ZIP to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./my_project.zip
        asset_name: my_project.zip
        asset_content_type: application/zip
